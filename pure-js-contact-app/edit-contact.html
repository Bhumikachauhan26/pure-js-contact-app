<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fa fa-address-book"></i> Edit Contact</h1>
        </header>
        <main>
            <form id="contact-form">
                <input type="text" name="name" id="Name" placeholder="Name">
                <input type="number" name="mobileNumber" id="Phone" placeholder="Mobile Number">
                <input type="email" name="email" id="Mail" placeholder="Email Address">
                <div class="btn-container">
                    <a href="contact-list.html"><button type="button" id="Cancel" class="button" style="background: 
                        #ABABAB;" >Cancle</button></a>
                    <button type="submit" class="button"><i class="fa fa-user-plus"></i> Update Contact</button>
                </div>
            </form>
        </main>
    </div>
    <script src="./contact-form.js"></script>
    <script>
        const id = window.location.search.split('=')[1];
        const contact = getContactById(id);
        if (contact) {
            const { name, mobileNumber, email } = contact;
            addToDisplay("Name", name);
            addToDisplay("Phone", mobileNumber);
            addToDisplay("Mail", email);
        

         // Set document title with contact name
         document.title = "Edit Contact: " + name;

        }
        function addToDisplay(selector, value) {
            document.getElementById(selector).value = value;
        }

        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const updatedContact = {
                name: document.getElementById('Name').value,
                mobileNumber: document.getElementById('Phone').value,
                email: document.getElementById('Mail').value
            };
            if (isFormValid(updatedContact)) {
                updateContactById(id, updatedContact);
                alert('Contact updated successfully!');
                window.location.href = 'view-form.html?id='+id;
            }
        });

       



    </script>
</body>

</html>
